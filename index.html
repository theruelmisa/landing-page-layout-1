<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a complicated layer of security for your home or office.">
    <title>Medusa Security</title>
    <link rel="stylesheet" href="css/variables.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2488d58ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <div class="header__logo">
                <a href="#">Medusa</a>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Features</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Pricing</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header__account-actions">
            <button class="header__btn signup-btn" type="click" >Sign Up</button>
            <button class="header__btn login-btn" type="click" >Log In</button>    
        </div>
    </header>
    <main class="container">
        <div class="hero">
            <div class="hero__group">
                <h1 class="hero__title">
                    Security Guaranteed.
                </h1>
                <h3 class="hero__subtitle">
                    Stop criminals on their tracks.
                </h3>
                <form class="hero__cta">
                    <p>Secure your assets with our intuitive 24/7 surveillance.</p>
                    <div class="hero__cta-group">
                        <input type="email" class="hero__cta-input" placeholder="Your Email">
                        <button class="hero__cta-btn">Request Demo</button>
                    </div>
                </form>
            </div>
            <div class="hero__img-container">
                <img src="/assets/hero-img.svg" alt="hero image" class="hero__img">
            </div>
        </div>
        <section class="features">
            <h3 class="section-title">How it Works</h3>
            <div class="features__group">
                <div class="features__card">
                    <div class="features__card-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <p class="features__card-text">
                        Top-tier Surveillance
                    </p>
                </div>
                <div class="features__card">
                    <div class="features__card-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <p class="features__card-text">
                        Every angle covered
                    </p>
                </div>
                <div class="features__card">
                    <div class="features__card-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <p class="features__card-text">
                        Control it from anywhere 
                    </p>
                </div>
            </div>
        </section>
        <section class="about">
            <h3 class="section-title">About</h3>
            
        </section>
        <section class="contact">
            <h3 class="section-title">Contact</h3>
            <div class="contact__form-group">
                <form action="/" class="contact__form" method="POST">
                    <div class="contact__input-group">
                        <label for="" class="contact__label">Full Name</label>
                        <input type="text" class="contact__input" required placeholder="Full Name">
                    </div>
                    <div class="contact__input-group">
                        <label for="" class="contact__label">Email</label>
                        <input type="email" class="contact__input" required placeholder="Email">
                    </div>
                    <div class="contact__input-group">
                        <label for="" class="contact__label">Phone</label>
                        <input type="text" class="contact__input" required placeholder="Phone">
                    </div>
                    <div class="contact__input-group">
                        <label for="" class="contact__label">Message</label>
                        <textarea name="message" id="" cols="30" rows="10" required placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="contact__button">Send</button>
                </form>
            </div>
            <div class="contact__image"></div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="copyright">
            <p class="copyright__text">
                &copy; 2021 Medusa by RM
            </p>
        </div>
        <nav class="main-footer__nav">
            <p>Some site nav here</p>
        </nav>
    </footer>
</body>
</html>
